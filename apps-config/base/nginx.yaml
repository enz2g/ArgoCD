controller:
  ingressClassResource:
    name: nginx
    enabled: true
    default: false
    controllerValue: "k8s.io/nginx"

  ingressClass: nginx
  ingressClassByName: true
  watchIngressWithoutClass: false

  hostPort:
    enabled: true
    ports:
      http: 80
      https: 443

  service:
    type: ClusterIP  # Not NodePort or LoadBalancer

  kind: DaemonSet  # Needed for hostPort on every node