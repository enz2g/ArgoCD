controller:
  kind: Deployment

  hostPort:
    enabled: false
    http: null     # ‚ùó Force-disable port binding
    https: null

  service:
    type: NodePort
    nodePorts:
      http: 80
      https: 443

  ingressClassResource:
    name: nginx
    enabled: true
    default: false
    controllerValue: "k8s.io/nginx"

  ingressClass: nginx
  ingressClassByName: true
  watchIngressWithoutClass: false

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi