controller:
  ingressClassResource:
    name: nginx
    enabled: true
    default: false
    controllerValue: "k8s.io/nginx"

  ingressClass: nginx
  ingressClassByName: true
  watchIngressWithoutClass: false

  service:
    type: NodePort
    nodePorts:
      http: 32080
      https: 32443

  kind: Deployment

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
