controller:
  kind: Deployment  # ✅ Do NOT use DaemonSet
  hostPort:
    enabled: false  # ✅ Disable hostPort completely

  service:
    type: NodePort
    nodePorts:
      http: 32080
      https: 32443

  ingressClassResource:
    name: nginx
    enabled: true
    default: false
    controllerValue: "k8s.io/nginx"

  ingressClass: nginx
  ingressClassByName: true
  watchIngressWithoutClass: false

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
